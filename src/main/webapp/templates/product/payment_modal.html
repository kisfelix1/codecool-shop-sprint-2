<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="copy">
    <div id="payment-modal" class="payment-modal">

    <!-- Modal content -->
    <div class="payment-modal-content">
        <div class="payment-modal-header">
            <span class="close">&times;</span>
            <h2>Payment</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-4">
                    <div class="card p-3" style="background:white">
                        <p class="mb-0 fw-bold h4">Payment Methods</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card p-3" style="background:white">
                        <div class="card-body border p-0">
                            <p> <a id="paypal-id" class="btn btn-primary w-100 h-100 d-flex align-items-center justify-content-between" data-bs-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseExample"> <span class="fw-bold">PayPal</span> <span class="fab fa-cc-paypal"> </span> </a> </p>
                            <div class="collapse p-3 pt-0" id="paypal-container">
                                <div class="row">
                                    <div class="col-lg-5 mb-lg-0 mb-3">
                                        <p class="h4 mb-0">Summary</p>
                                        <p class="mb-0"><span class="fw-bold">Product:</span><span class="c-green">: Name of product</span></p>
                                        <p class="mb-0"><span class="fw-bold">Price:</span><span class="c-green">:$452.90</span></p>
                                    </div>
                                    <div class="col-lg-7">
                                        <form action="" id="paypal-form" class="form">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form__div"> <input id="paypal-email" type="email" class="form-control" placeholder=" " required> <label for="" class="form__label">Email Address</label> </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form__div"> <input type="password" class="form-control" placeholder=" " required> <label for="" class="form__label">Password</label> </div>
                                                </div>
                                                <div class="col-12">
                                                    <input type="submit" class="btn btn-primary payment w-100" value="Make Payment">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body border p-0">
                            <p> <a id="creditcard-id" class="btn btn-primary p-2 w-100 h-100 d-flex align-items-center justify-content-between blue" data-bs-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseExample"> <span class="fw-bold">Credit Card</span> <span class=""> <span class="fab fa-cc-amex"></span> <span class="fab fa-cc-mastercard"></span> <span class="fab fa-cc-discover"></span> </span> </a> </p>
                            <div class="collapse show p-3 pt-0" id="credit-container">
                                <div class="row">
                                    <div class="col-lg-5 mb-lg-0 mb-3">
                                        <p class="h4 mb-0">Summary</p>
                                        <p class="mb-0"><span class="fw-bold">Product:</span><span class="c-green">: Name of product</span> </p>
                                        <p class="mb-0"> <span class="fw-bold">Price:</span> <span class="c-green">:$452.90</span> </p>
                                    </div>
                                    <div class="col-lg-7">
                                        <form action="" id="credit-form" class="form">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form__div"> <input id="credit-email" type="email" class="form-control" placeholder=" " required> <label for="" class="form__label">Email Address</label> </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form__div"> <input id="card-number" type="text" class="form-control" placeholder=" " required> <label for="" class="form__label">Card Number</label> </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form__div"> <input id="months-year" type="text" class="form-control" placeholder=" " required> <label for="" class="form__label">MM / yy</label> </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form__div"> <input id="cvv-code" type="password" class="form-control" placeholder=" " required> <label for="" class="form__label">cvv code</label> </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form__div"> <input id="name-on-the-card" type="text" class="form-control" placeholder=" " required> <label for="" class="form__label">name on the card</label> </div>
                                                </div>
                                                <div class="col-12">
                                                    <input id="payment-button" type="submit" class="btn btn-primary payment w-100" value="Make Payment">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
